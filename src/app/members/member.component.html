<div class="box">
  <table class="table">
    <thead>
      <tr>
        <th>Num</th>
        <th>Name</th>
        <th>Address</th>


      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of members; let i =index">
        <th>{{i+1}}</th>
        <td>{{item.name}}
        </td>
        <td>{{item.address}}
        </td>

        <td>
          <button (click)="onDonate(item.address)" class="button is-info is-fullwidth is-outlined">
            <span>Donate</span>
          </button>

        </td>
        <td>
          <button (click)="onViewTweet(item.address)" class="button is-success is-fullwidth is-outlined">
            <span>View Tweets</span>
          </button>

        </td>


      </tr>

    </tbody>
  </table>
</div>
