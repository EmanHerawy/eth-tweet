<div class="box">
  <table class="table">
    <thead>
      <tr>
        <th>Num</th>
        <th>Name</th>
        <th>Address</th>


      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of members; let i =index">
        <th>{{i+1}}</th>
        <td>{{item.name}}
        </td>
        <td>{{item.address}}
        </td>



      </tr>

    </tbody>
  </table>
</div>
