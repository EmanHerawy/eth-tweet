<div class="box">
  <div class="columns is-multiline is-mobile">
    <div class="column is-one-third">
      <div class="columns is-gapless">
        <div class="column">
          <label class="label">
            Name :
          </label>
        </div>
        <div class="column">
          <label class="label">
            {{userName}}
          </label>
        </div>

      </div>
    </div>
    <!-- <div class="column is-half">
      <div class="columns">
        <div class="column">
          <label class="label">
            Address :
          </label>
        </div>
        <div class="column">
          <label class="label">
            {{userAddress}}
          </label>
        </div>

      </div>

    </div> -->
  </div>
  <hr>

  <div class="columns is-multiline is-mobile">

    <div class="column is-four-fifths">

      <div class="columns is-gapless">
        <div class="column is-one-fifth

        ">
          <label class="label">
            Account Address :
          </label>
        </div>
        <div class="column">
          <label class="label">
            {{contractAddress}} </label>
        </div>


      </div>
    </div>
    <div class="column     ">
      <button class="button is-primary">DeActivate</button>
    </div>
  </div>
  <hr>
  <div class="columns is-multiline is-mobile">

    <div class="column is-half">
      <div class="columns">
        <div class="column">

          <div class="field">
            <label class="label">
              To </label>
            <div class="control">
              <input [(ngModel)]="tweepTo" class="input is-primary" type="text" placeholder="to address">
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">
              Amount </label>
            <div class="control">
              <input [(ngModel)]="tweepAmount" class="input is-primary" type="number" placeholder="snd in wei">
            </div>
          </div>
        </div>


      </div>

    </div>
    <div class="column is-one-third">
      <button class="button is-primary" (click)="onTransferFromTweetAcount()" style="margin-top: 30px;  ">Transfer</button>

    </div>
  </div>
</div>
