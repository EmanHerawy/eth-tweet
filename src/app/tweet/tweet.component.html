<div class="box">
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" [(ngModel)]="userTweet" placeholder="write your tweet">
    </div>
    <!-- <button class="button is-success" (click)="onTweet()">Tweet</button> -->
    <div class="level">
      <a class="level-item button" (click)="onTweet()">
        <!-- <span class="icon is-small">
          <i class="fas fa-twitter"></i>
        </span> -->
        Tweet
      </a>
    </div>
  </div>
</div>
<div class="box" *ngFor="let tweet of tweets">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{account.name}}</strong>

          <br> {{tweet}}
        </p>
      </div>
